<mat-toolbar>
  <img src="https://mysellersbuzz.com/cms_images/category_images/1570978570_flipkart1.jpg"style="width:150px;height:60px;" class="offset-s3">
  <div class="input-group search-box">
    <input class="form-control mr-sm-2" type="search" placeholder="search for products ,brands and more" aria-label="Search">
    <div class="input-group-append">
      <button type="button" class="btn btn-outline-success my-2 my-sm-0" type="submit"><span>Search</span></button>
    </div>
  </div>
  
  <span class="fill-remaining-space"></span>
  <button mat-button [matMenuTriggerFor]="more">More</button>
<mat-menu #more="matMenu">

  <button mat-menu-item>Nofification Preference</button>
  <button mat-menu-item>Sell on Flipkart</button>
  <button mat-menu-item>24x7 Customer care</button>
   <button mat-menu-item>Advertise</button>
  <button mat-menu-item>Download App</button>
  
</mat-menu>
  <mat-icon>add_shopping_cart</mat-icon>
  </mat-toolbar>
    <app-menu>
    </app-menu>
    <p></p>
    <mat-carousel
    timings="250ms ease-in"
    [autoplay]="true"
    interval="5000"
    color="accent"
    maxWidth="auto"
    proportion="25"
    slides="5"
    [loop]="true"
    [hideArrows]="false"
    [hideIndicators]="false"
    [useKeyboard]="true"
    [useMouseWheel]="false"
    orientation="ltr"
  >
    <mat-carousel-slide
      #matCarouselSlide
      *ngFor="let slide of slides; let i = index"
      [image]="slide.image"
      overlayColor="#00000040"
      [hideOverlay]="false"
    ></mat-carousel-slide>
  </mat-carousel>
  <p></p>
